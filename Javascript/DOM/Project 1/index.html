<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet"> 
    <title>Quote Generator</title>
</head>

<body>
    <!-- Project Quote Generator -->
    <div class="container">
        <div class="header">
            <h2>JavaScript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span id="quote">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus tenetur voluptate natus excepturi ab, odio facere consectetur fugiat mollitia eveniet quidem voluptatum autem, nobis laborum dolor non similique hic facilis. 
                </span>
            </div>
            <div class="person">
                Oscar Wilde
            </div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>

    </div>

</body>

</html>
